<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="keypad">
        <div class="operations-row">
          <button class="btn operation">+</button>
          <button class="btn operation">-</button>
          <button class="btn operation">*</button>
          <button class="btn operation">/</button>
        </div>
        <div class="num-equal-grid">
          <div class="numbers">
            <div class="numbers-row">
              <button class="btn number">9</button>
              <button class="btn number">8</button>
              <button class="btn number">7</button>
            </div>
            <div class="numbers-row">
              <button class="btn number">6</button>
              <button class="btn number">5</button>
              <button class="btn number">4</button>
            </div>
            <div class="numbers-row">
              <button class="btn number">3</button>
              <button class="btn number">2</button>
              <button class="btn number">1</button>
            </div>
            <div class="numbers-row">
              <button class="btn number" id="zero">0</button>
              <button class="btn number">.</button>
            </div>
            <div class="numbers-row">
              <button class="btn function" id="clear">AC</button>
              <button class="btn function" id="backspace">‚Üê</button>
            </div>
          </div>
          <button class="btn function" id="equals">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
